<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<link rel="stylesheet" type="text/css" href="css/mesStyles.css"></link>
</h:head>
<h:body>

	<h1>
		<b>YAKA</b>
	</h1>
	<h3>Caractéristiques détaillée</h3>
	
	<fieldset>
		<h:panelGroup rendered="#{not empty sessionCaracteristiques.varCar.fk_produits}">
			<ul>
				<ui:repeat var="r" value="#{sessionCaracteristiques.varCar.fk_produits}">
					<li>
						<h:outputText value="#{r.nom}" />
											
					</li>
				</ui:repeat>
			</ul>
		</h:panelGroup>
		<h:panelGroup rendered="#{empty sessionCaracteristiques.varCar.fk_produits}">
			pas de produits
		</h:panelGroup>
		</fieldset>
	
		<fieldset>
		<h:panelGroup rendered="#{not empty sessionCaracteristiques.varcar.fk_proprietes}">
			<ul>
				<ui:repeat var="r" value="#{sessionCaracteristiques.varCar.fk_proprietes}">
					<li>
						<h:outputText value="#{r.nom}" />
											
					</li>
				</ui:repeat>
			</ul>
		</h:panelGroup>
		<h:panelGroup rendered="#{empty sessionCaracteristiques.varCar.fk_proprietes}">
			pas de propriétés
		</h:panelGroup>
		</fieldset>
	
	
	
	
	
	<p><h:outputLink value="caracteristiques.xhtml">retour</h:outputLink> </p>



</h:body>
</html>
